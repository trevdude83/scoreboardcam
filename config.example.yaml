server:
  baseUrl: "http://localhost:3001"
device:
  deviceId: ""
  deviceKey: ""
  authHeaderMode: "x-device-key"
camera:
  index: 0
  width: 1280
  height: 720
  fps: 15
  format: "MJPG"
  controls:
    auto_exposure: 1
    exposure_time_absolute: 400
    sharpness: 8
    contrast: 20
    brightness: -10
    saturation: 45
    gamma: 100
    white_balance_automatic: 1
    white_balance_temperature: 4500
    backlight_compensation: 0
  rotateDegrees: 0
  crop:
    enabled: false
    x: 0
    y: 0
    w: 1280
    h: 720
detector:
  enabled: false
  mode: "tflite" # tflite or template
  modelPath: "models/scoreboard_detector.tflite"
  labelsPath: "models/labels.txt"
  templateDir: "models/templates"
  templateThreshold: 0.80
  templateMinMatches: 3
  autoCalibrate: true
  calibrateMinScore: 0.45
  calibrateMinMatches: 3
  calibrateMarginLeft: 1.4
  calibrateMarginRight: 0.4
  calibrateMarginTop: 0.6
  calibrateMarginBottom: 3.2
  scoreboardLabel: "scoreboard"
  invert: false
  threshold: 0.80
  requiredHits: 8
  windowSize: 10
  cooldownSeconds: 75
upload:
  maxImages: 3
  jpegQuality: 95
  format: "jpg"
  processAfterUpload: true
dataset:
  path: "dataset"
  sampleFps: 1
  burstFps: 8
  burstFrames: 12
  saveFullFrame: true
  fullFrameEveryN: 10
  format: "png"
polling:
  contextSeconds: 10
logging:
  level: "INFO"
localServer:
  enabled: true
  port: 5055
spool:
  path: "spool"
